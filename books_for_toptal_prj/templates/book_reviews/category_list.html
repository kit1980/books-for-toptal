<div id="top_users">
    <h2>Categories</h2>
    <ul>
        <li><strong><a href="{% url book_reviews.views.home %}">All categories</a></strong></li>
        {% for category in category_list %} 
        <li><a href="{% url book_reviews.views.review_list category.slug 'top' %}">{{ category.name }}</a></li>
        {% endfor %} 
    </ul>    
</div>
